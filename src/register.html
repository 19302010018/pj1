            <form action = "login.html" method="post">
                <p>

                </p>
                <input type = "text" name = "account" pattern="^\w+$" required>
                <p>
                    请设置密码（不小于八位）：
                </p>
                <input type = "password" name = "password" id="input1" minlength = "8" pattern="^\w+$" required>
                <p>
                    重新确认密码：
                </p>
                <input type = "password" name = "confirm" id = "input2" onblur="check2pwd(input1,input2)">
                <p>
                    请输入邮箱：
                </p>
                <input type = "email" name = "email" required>
                <p>
                    请输入验证码：
                </p>
                <div id="code" name = "concode1"></div>
                <script>
                    var codeStr = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    var oDiv = document.getElementById('code');
                    function getRandom(n, m) {
                        n = Number(n);
                        m = Number(m);
                        if (n > m) {
                            var temp = n;
                            n = m;
                            m = temp;
                        }
                        return Math.floor(Math.random()*(m - n) + n);
                    }
                    function getCode() {
                        var str = '';
                        for (var i = 0;i < 4;i ++) {
                            var ran = getRandom(0, 62);
                            str += codeStr.charAt(ran);
                        }
                        oDiv.innerHTML = str;
                    }
                    getCode();
                    oDiv.onclick = function(){
                        getCode();
                    }
                </script>
                <input type = "text" id = "concode" required>
                <input class = "register" type = "submit" value = "注册" onclick="windows.locaiton.href='login.html'">
                <br>
                <a href="login.html" style="color: #13227a">已有账号？点我登陆</a>
            </form>
